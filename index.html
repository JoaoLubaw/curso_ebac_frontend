<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Você sabe contar?</h1>
        <form id="form" >
            <input type="number" id="A" required placeholder="(A) Escreva um número" />
            <input type="number" id="B" required placeholder="(B) Escreva um número maior que o anterior" />
            <button type="submit">Descobrir</button>
        </form>
        <p class="sucesso">Parabéns</p>
        <p class="erro">Hmmm... Sinto muito, eu teria de responder que não, mas acho que você só se enganou...Que tal tentar novamente?</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
