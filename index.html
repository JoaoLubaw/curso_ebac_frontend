<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img id="avatar" class="profile-avatar" src="" alt=".">
            <h1 id="name" class="profile-name"></h1>
            <h2 id="username" class="profile-username"></h2>
            <h3 id="bio" class="profile-bio"></h3>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repository"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="" id="profile-link" class="profile-link">Ver no Github</a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatarEl = document.querySelector('#avatar');
            const nameEl = document.querySelector('#name');
            const usernameEl = document.querySelector('#username');
            const bioEl = document.querySelector('#bio');
            const repositoryEl = document.querySelector('#repository');
            const followersEl = document.querySelector('#followers');
            const followingEl = document.querySelector('#following');
            const linkEl = document.querySelector('#profile-link');
    
            fetch(`https://api.github.com/users/JoaoLubaw`)
                .then(function(resposta){
                    return resposta.json();
                }) 
                .then(function(json) {
                    avatarEl.src = json.avatar_url;
                    nameEl.innerText = json.name;
                    usernameEl.innerText = json.login;
                    bioEl.innerText = json.bio;
                    repositoryEl.innerText = json.public_repos;
                    followersEl.innerText = json.followers;
                    followingEl.innerText = json.following;
                    linkEl.href = json.html_url;
                })
        })
    </script>
</body>
</html>
