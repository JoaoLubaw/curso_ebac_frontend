<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <header> 
        <div class="container">
            <div class="row">
            
                <div class="col col-12">
                    <h1 class="display-6">Bem vindo Ã  toca do coelho</h1>
                </div>
            
            </div>
        </div>


    </header>

    <div class="container oi">
        <div class="row"> 
            <div class="col-5">
                <form>
                    <label class="form-label" for="Nome">Seu Nome:</label> 
                    <input type=text class="form-control form-control-sm" id="Nome"></input>

                    <label class="form-label" for="email">Seu mail:</label> 
                    <input type=email class="form-control form-control-sm" id="email"></input>

                    <label class="form-label" for="elefone">Seu telefone:</label> 
                    <input type=tel name="telefone" class="form-control form-control-sm" id="telefone"></input>

                    <div class="form-check form-switch">
                        <label class="form-check-label" for="termos">Li e concordo com os termos do site.</label> 
                        <input type=checkbox class="form-check-input" id="termos">
                    </input>    
                    
                </div>
                    
                <button class="btn btn-dark">Entrar na toca </button>
                </form>
            </div>
        </div>
    </div>

<style>

    body{
        background-color: rgba(190, 249, 246, 0.511);
    }

    .oi {
        margin-left: 31.9%;
        margin-top: 40px;
    }

    button{
        margin-top: 30px;
        margin-left: 38%;
    }

    .display-6{
        font-size:32px;
    }
    header {
        margin-top:30px;
    }

    .col-12 h1{
        text-align: center;
    }

    .form-check{
        margin-top: 10px;
    }


</style>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>

})
</script>

</body>
</html>
